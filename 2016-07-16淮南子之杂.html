<h1 id="toc_1">淮南子之杂</h1>
<p>
　　淮南鸿烈之原道训，俶真训多老，杂以性情论；天文训，地形训多阴阳，杂以术数；时则训多儒，杂以阴阳；精神训多庄，杂以黄老。若能杂而统之以一，亦不失为学问之善道也。
</p>
