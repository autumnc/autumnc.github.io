<p>
龟则为象。故以日为五行之元。筮则为数。故以辰为五行之主。
</p>

<hr />

<p>
2017-07-08 12:32:10
</p>

<p>
夫象数。故识五行之始末。藉斯龟筮。乃辨阴阳之吉凶。
</p>

<hr />

<p>
2017-07-08 12:33:45
</p>

<p>
事假象知。物从数立。
</p>
