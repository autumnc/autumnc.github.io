<h1 id="toc_1">儒法道之变通</h1>
<p>
　　孟子者，应法家之难而作也，中庸者，对道家之责而生也。盖法家以人性为论说之基，其说有理有实，而彼时之儒家，有其仁义之论而无其基，故子孟子立性善之说而应之。儒法者，皆外以禁內者也，儒者克己，法者绳人。克己者失于伪，绳人者失于正。故中庸之论者，以诚补伪也，韩非之论者，以道正法也。儒者立诚而法者邀道，此彼时学术之大概也。
</p>
