<h1 id="toc_1">读南渡北归</h1>
<p>
读完《南渡北归》，皇皇大作，知近代学人之来龙去脉，有可仰之者，有可鄙之者，有大令人唏嘘者。心向学术者，或病于孤，或病于傲，或病于怯，或病于杂。孤傲者，无友也，孤者自伤，傲者伤人；怯杂者，无恒也，怯于克难，杂则无专，皆失于一而难成。吾孤而杂者，于人事又不甚了了，若非如此，或可遇良师欤？亦不可或知也。此书大鼓舞心向学术者之志气也，其间自有正气在，学者读之甚有益。
</p>
