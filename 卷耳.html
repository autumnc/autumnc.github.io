<h1 id="toc_1">卷耳及淮南</h1>
<p>
　　卷耳，访贤之诗也，初段伤不得贤人置彼周行也，若卷耳易得而不能顷筐也。后三段述骑马访贤之事也。虺頽，玄黄，瘏，痡盖谓事业之难也，然君子虽事难而终不弃，终段曰云何盱矣，盱者仰望也，君子仰望远途之艰难而不畏，可谓弘毅者也。沽酒而酌彼金罍，酌彼兕觥，盖非但用贤人也，友之也。维以不永伤，维以不永怀者，忧无贤友也，思之怀之，冀而友之也。
</p>
