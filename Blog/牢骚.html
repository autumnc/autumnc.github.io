<p>
我们日复一日地接受
记忆和遗忘
完全不留一丝痕迹
我看见
是的，我看见
正如他者看见
影像成为影像
既不多也不少
既不完整也不破碎
哦，那古老的缺陷

而今我们拥有它们了吗？
不我们只是接受了
既不多也不少
夜晚来了
它们都沉睡了
而我们却失眠了

我们远离了
失眠了
