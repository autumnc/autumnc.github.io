<h2 id="org23a6460">kindle做书备忘</h2>
<div class="outline-text-2" id="text-org23a6460">
<p>
1、原生宋体和楷体不适合直排。<br />
</p>

<p>
2、在元数据中把语言改为zh-TW，就可以调用内部的繁体宋体和黑体，可以支持直排。<br />
</p>

<p>
3、calibre 直接转mobi为azw3，语言会被强制改为简体中文，直排显示标点有问题。<br />
</p>

<p>
4、指定字体用Song T而不是serif来指代宋体，这个是内置的繁体字体。<br />
</p>

<p>
5、直排边距只有margin-top和margin-bottom起作用。<br />
</p>

<p>
6、可以用kindle unpack只提取出mobi中的kf8格式，文件可以进一步压缩。<br />
</p>
