<h2 id="org1ccec76">琴史</h2>
<div class="outline-text-2" id="text-org1ccec76">
<p>
2017-12-29<br />
和乐而作者，命其曲曰畅。畅者，言其道之美畅，犹不敢自安，不骄不溢，好礼不以畅其意也。其遇闭塞忧愁而作者，命其曲曰操。操者，言遇灾遭害，困厄穷迫，虽怨恨失意，犹守礼义，不惧不慑，乐道而不失其操者也。<br />
</p>
<hr />
<p>
2017-12-30<br />
畅则和畅，操则立操，引则引说其事，吟则吟咏其事，弄则习弄之，调则调理之<br />
</p>
