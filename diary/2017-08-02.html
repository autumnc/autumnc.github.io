<p>
王弼之易得在于爻位之释，所失在于扫象之矫枉过正，能得易之吉凶，不能得辞之情实，有所得于系辞，无所得于易象，然此亦不得谓全为辅嗣之弊，实于彼时易象已不得其传，经师所解诸多支离曲误也，故辅嗣有扫象之说。
易林有得易象之传，然现已失其吉凶之法，此有待于后学者之研究。
</p>
