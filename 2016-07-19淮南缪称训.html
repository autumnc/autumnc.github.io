<h1 id="toc_1">淮南缪称训</h1>
<p>
淮南缪称训者，几为纯儒也。盖其论之宗旨，王秘之以黄老，士则之以儒宗，民绳之以律法，天下统之以阴阳感应。此已成后世统治之局，亦为汉室之家法也。
</p>
