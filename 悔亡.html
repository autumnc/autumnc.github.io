<h1 id="toc_1">悔亡</h1>
<p>
　　悔亡者，先有悔也，必有所限定而后悔亡也。若革之“巳日乃孚，元亨利贞，悔亡。”者，若革合元亨利贞之德，则巳日有孚而悔亡也，若无此四德，则革而不当，巳日无孚，不免于有悔也。此就革之当与不当言事，故悔亡之言，或言也，非断言也。
</p>
