<h1 id="toc_1">螽斯</h1>
<p>
　　美哉螽斯之贺也，子孙多且贤也，富贵之家，所患者，一无子嗣继承，二者多败儿，败儿甚于无儿，故有螽斯之作也。三段皆以螽斯羽起兴，即已含子孙众多之义。初言宜尔子孙振振兮，盖振振者，有为之象也；次言宜尔子孙绳绳兮，则绳绳者，戒慎之貌也；终言宜尔子孙蛰蛰兮，蛰蛰者，内心安静而能各得其所也。为人者，行事戒慎，外有为而内安静，庶几乎？有此子孙，能无福乎？美哉，螽斯之贺也。
</p>
