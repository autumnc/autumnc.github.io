<h1 id="toc_1">三教之圣</h1>
<p>
儒道皆以崇圣为宗，圣之所为异也，然造圣则一也。佛之在华初兴亦以圣人始，孝明感梦者，感西方之圣人也，由慕西方之圣而后受西方之教，此亦佛教东传之一大因缘也。
</p>
