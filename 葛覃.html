<h1 id="toc_1">葛覃及其它</h1>
<p>
　　近两日学葛覃，葛覃所言，亦与女子婚仪相关。所谓“言告师氏，言告言归”即是女子为期三月之教也。<br/>
　　颇觉史学知识之不足，假以时日需补全，先秦至宋前历史皆当善加留意也。前学高僧传续高僧传而学无所得，一则学力不足，二则为正史知识不足也，此深可戒。<br/>
　　今日寻一书曰撒玛尔罕德金桃：唐代舶来品研究，应颇有趣。待阅读器到可供一阅。<br/>
</p>
