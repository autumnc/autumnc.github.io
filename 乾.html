<h1 id="toc_1">易乾象</h1>
<p>
乾
 |--天|<br/>
 |--天动运转--圆<br/>
 |     |--尊道贵始--为君为父<br/>
 |     |--天行健<br/>
 |     |        |--行健之善--良马<br/>
 |     |        |--行健之久--老马<br/>
 |     |        |--行健之甚--瘠马<br/>
 |     |        |--马之至健能食虎豹--驳马<br/>
 |     |--星之著天--木果<br/>
 |--阳刚<br/>
 |     |--刚之清明--为金为玉<br/>
 |     |--盛阳之色--为大赤<br/>
 |--西北<br/>
 |--寒冰之地--为寒为冰
</p>
