<h1 id="toc_1">易乾象</h1>
<p>
乾
</p>

<p>
 |--天
</p>
     
<p>
 |     |--天动运转--圆
</p>

<p>
 |     |--尊道贵始--为君为父
</p>

<p>
 |     |--天行健
</p>

<p>
 |     |        |--行健之善--良马
</p>

<p>
 |     |        |--行健之久--老马
</p>

<p>
 |     |        |--行健之甚--瘠马
</p>

<p>
 |     |        |--马之至健能食虎豹--驳马
</p>

<p>
 |     |--星之著天--木果
</p>

<p>
 |--阳刚
</p>

<p>
 |     |--刚之清明--为金为玉
</p>

<p>
 |     |--盛阳之色--为大赤
</p>

<p>
 |--西北
</p>

<p>
 |--寒冰之地--为寒为冰
</p>
