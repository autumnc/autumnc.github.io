<h1 id="toc_1">我们日复一日地接受</h1>
<p>
我们日复一日地接受<br/>
记忆和遗忘<br/>
完全不留一丝痕迹<br/>
我看见<br/>
是的，我看见<br/>
正如他者看见<br/>
影像成为影像<br/>
既不多也不少<br/>
既不完整也不破碎<br/>
哦，那古老的缺陷<br/>
事物因其缺陷而完整<br/>
而今我们拥有它们了吗？<br/>
不我们只是接受了<br/>
既不多也不少<br/>
夜晚来了<br/>
它们都沉睡了<br/>
而我们却失眠了<br/>
为着我们闭上眼睛的缘故<br/>
我们远离了<br/>
失眠了
</p>
