<h1 id="toc_1">我们日复一日地接受</h1>
<p>
我们日复一日地接受
</p>

<p>
记忆和遗忘
</p>

<p>
完全不留一丝痕迹
</p>

<p>
我看见
</p>

<p>
是的，我看见
</p>

<p>
正如他者看见
</p>

<p>
影像成为影像
</p>

<p>
既不多也不少
</p>

<p>
既不完整也不破碎
</p>

<p>
哦，那古老的缺陷
</p>

<p>
事物因其缺陷而完整
</p>

<p>
而今我们拥有它们了吗？
</p>

<p>
不我们只是接受了
</p>

<p>
既不多也不少
</p>

<p>
夜晚来了
</p>

<p>
它们都沉睡了
</p>

<p>
而我们却失眠了
</p>

<p>
为着我们闭上眼睛的缘故
</p>

<p>
我们远离了
</p>

<p>
失眠了
</p>
