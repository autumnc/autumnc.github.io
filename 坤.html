<h1 id="toc_1">易坤象</h1>
<p>
坤
 |--地<br/>
 |      |--能载<br/>
 |      |      |--布<br/>
 |      |      |--大舆<br/>
 |      |--广载<br/>
 |      |      |--万物之色杂--文<br/>
 |      |      |--众<br/>
 |      |--生育，化生成熟<br/>
 |      |      |--母<br/>
 |      |      |--子母牛<br/>
 |      |      |--生物之本--柄<br/>
 |      |--地道平均--均<br/>
 |      |--不移--吝啬<br/>
 |--极阴<br/>
 |--极阴之色--于地为黑
</p>
