<h1 id="toc_1">无咎</h1>
<p>
　　王弼之言无咎有两意：一者或言也，卦爻有咎义，为所为而后无咎，故辞虽无咎而有两义，或妄为而咎，或持正无咎；二者王弼释为无所咎于他为无咎，盖自引咎无所怪也。
</p>
